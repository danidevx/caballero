<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Image Slider - Clothing</title>
  </head>
  <body>
    <!--==================== EN-TÊTE ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Clothing</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Men</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Women</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Bags</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Community</a>
            </li>
          </ul>

          <!-- Bouton de Fermeture -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__actions">
          <i class="ri-heart-3-line"></i>
          <i class="ri-shopping-cart-line"></i>

          <!-- Bouton d’Ouverture -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== CONTENU PRINCIPAL ====================-->
    <main class="main">
      <!--==================== FRANELAS ====================-->
      <section class="home">
        <div class="home__container container">
          <div class="home__content">
            <div class="home__circle">
              <div class="home__subcircle"></div>
              <h1 class="home__title">Franelas</h1>
            </div>

            <div class="franelas__swiper swiper">
              <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/franelas1.png"
                    alt="franelas"
                    class="home__img" />
                  <h2 class="home__product">Franela Classic</h2>
                  <h3 class="home__price">50 €</h3>
                </article>

                <!-- Slide 2 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/franelas2.png"
                    alt="franelas"
                    class="home__img" />
                  <h2 class="home__product">Franela Slim</h2>
                  <h3 class="home__price">60 €</h3>
                </article>

                <!-- Slide 3 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/franelas3.png"
                    alt="franelas"
                    class="home__img" />
                  <h2 class="home__product">Franela Sport</h2>
                  <h3 class="home__price">70 €</h3>
                </article>

                <!-- Slide 4 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/franelas4.png"
                    alt="franelas"
                    class="home__img" />
                  <h2 class="home__product">Franela Casual</h2>
                  <h3 class="home__price">80 €</h3>
                </article>

                <!-- Slide 5 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/franelas5.png"
                    alt="franelas"
                    class="home__img" />
                  <h2 class="home__product">Franela Premium</h2>
                  <h3 class="home__price">90 €</h3>
                </article>
              </div>
            </div>

            <!-- Boutons de Navigation -->
            <div class="swiper-button-prev" id="franelas-prev">
              <i class="ri-arrow-left-line"></i>
            </div>
            <div class="swiper-button-next" id="franelas-next">
              <i class="ri-arrow-right-line"></i>
            </div>
          </div>
        </div>
      </section>

      <!--==================== PANTS ====================-->
      <section class="home">
        <div class="home__container container">
          <div class="home__content">
            <div class="home__circle">
              <div class="home__subcircle"></div>
              <h1 class="home__title">Pants</h1>
            </div>

            <div class="home__swiper swiper">
              <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/pantalones1.png"
                    alt="pantalones"
                    class="home__img" />
                  <h2 class="home__product">Hoodie Noir</h2>
                  <h3 class="home__price">125 €</h3>
                </article>

                <!-- Slide 2 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/pantalones2.png"
                    alt="pantalones"
                    class="home__img" />
                  <h2 class="home__product">Sac à Dos</h2>
                  <h3 class="home__price">125 €</h3>
                </article>

                <!-- Slide 3 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/pantalones3.png"
                    alt="pantalones"
                    class="home__img" />
                  <h2 class="home__product">Pantalon Cargo</h2>
                  <h3 class="home__price">125 €</h3>
                </article>

                <!-- Slide 4 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/pantalones4.png"
                    alt="pantalones"
                    class="home__img" />
                  <h2 class="home__product">Short Noir</h2>
                  <h3 class="home__price">75 €</h3>
                </article>

                <!-- Slide 5 -->
                <article class="home__article swiper-slide">
                  <img
                    src="assets/img/pantalones5.png"
                    alt="pantalones"
                    class="home__img" />
                  <h2 class="home__product">T-Shirt</h2>
                  <h3 class="home__price">75 €</h3>
                </article>
              </div>
            </div>

            <!-- Boutons de Navigation -->
            <div class="swiper-button-prev" id="pants-prev">
              <i class="ri-arrow-left-line"></i>
            </div>
            <div class="swiper-button-next" id="pants-next">
              <i class="ri-arrow-right-line"></i>
            </div>
          </div>
        </div>
      </section>

      <footer class="home__footer">
        <div class="home__languages">FR | EN</div>

        <div class="home__social">
          <a
            href="https://twitter.com"
            target="_blank"
            class="home__social-link">
            <i class="ri-twitter-x-line"></i>
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            class="home__social-link">
            <i class="ri-instagram-line"></i>
          </a>
          <a
            href="https://www.facebook.com"
            target="_blank"
            class="home__social-link">
            <i class="ri-facebook-circle-line"></i>
          </a>
        </div>
      </footer>
    </main>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== SCRIPT PRINCIPAL ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
